<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bloxparty-canvas</title>
</head>
<body>
  <div>
    <h2>drawShape</h2>
    <p>It draws a shape on a canvas</p>
    <canvas id="drawShape" width="150" height="150"></canvas>
  </div>

  <div>
    <h2>drawText</h2>
    <p>It draws text on a canvas</p>
    <canvas id="drawText" width="150" height="150"></canvas>
  </div>

  <div>
    <h2>drawGrid</h2>
    <p>It draws a Blox Party grid on a canvas</p>
    <canvas id="drawGrid" width="250" height="500"></canvas>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
